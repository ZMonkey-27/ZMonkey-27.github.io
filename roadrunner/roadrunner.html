<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Source Code Pro" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Road Runner</title>

	<style>
		html, body {
			overflow: hidden;
			margin:0;
		}
	</style>
</head>
<body>
	<canvas></canvas>

	<script>
		var canvas = document.getElementsByTagName('canvas')[0];
		var ctx = canvas.getContext('2d');
		var cWidth, cHeight, cWidthCenter, cHeightCenter;
		var dashLine = 10, dashGap = 20, dashOffset = 3;
		
		resizeCanvas();
		onCanvasLoad();

		function onCanvasLoad() {
			clearCanvas();
			ctx.strokeStyle="#000";
			ctx.fillStyle="#000";
			ctx.lineWidth = 10;
			//Road Border
			ctx.beginPath();
			ctx.setLineDash([]);
			//Left
			ctx.moveTo(0, cHeight);
			ctx.lineTo((cWidthCenter/2),0);
			//Top
			ctx.lineTo((cWidthCenter+(cWidthCenter/2)),0);
			//Right
			ctx.lineTo(cWidth, cHeight);
			//Bottom
			ctx.lineTo(0, cHeight);
			ctx.fill();
			ctx.stroke();
			//Road dashes
			ctx.strokeStyle="#fff";
			ctx.beginPath();
			ctx.setLineDash([dashLine, dashGap]);
			ctx.lineDashOffset = dashOffset;
			dashOffset--;
			//Center line
			ctx.moveTo(cWidthCenter, 0);
			ctx.lineTo(cWidthCenter, cHeight);
			ctx.stroke();
			ctx.beginPath();
			ctx.setLineDash([]);
			//Road yellow borders
			ctx.moveTo(8, cHeight);
			ctx.lineTo((cWidthCenter/2)+8, -2);
			ctx.moveTo((cWidthCenter+(cWidthCenter/2)-8),-2);
			ctx.lineTo(cWidth-8, cHeight);
			ctx.strokeStyle="yellow";
			ctx.stroke();
			//Text
			ctx.font = "7em Calibri";
      		ctx.fillStyle = '#fff';
      		ctx.strokeStyle = '#fff';
      		if(isMobile()) {
      			ctx.fillText("Touch To Start", cWidthCenter/2, cHeightCenter);
      		} else {
				ctx.fillText("Click To Start", cWidthCenter/2, cHeightCenter);
			}
		}
		function onStart() {
			//
		}
		function onEnd() {
			//
		}
		function update() {
			//
		}
		function clearCanvas() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
		function resizeCanvas () {
		    canvas.width=window.innerWidth;
		    canvas.height=window.innerHeight;
		    cWidth = canvas.width;
		    cHeight = canvas.height;
		    cWidthCenter = cWidth / 2;
		    cHeightCenter = cHeight / 2;
		}
		function isMobile () {
			return /Mobi|Android/i.test(navigator.userAgent);
		}

		setInterval(onCanvasLoad, 50);

		window.addEventListener('resize', function() {
			resizeCanvas();
			onCanvasLoad();
		});

	</script>
</body>
</html>
