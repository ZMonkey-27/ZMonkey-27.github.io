<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,width=device-width">
	<link rel="apple-touch-icon" href="icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<link rel="icon" type="icon/png" href="icon.png">
	<title>Peace</title>
	<style>
		body {
			overflow-x: hidden;
			padding: 16px;
			padding-top: 200px;
			font-family: Calibri, sans-serif;
			background-color: rgba(173, 216, 230, 0.5);
		}
		header {
			font-family: Parisienne, cursive;
			background-image: url('peace-header.jpg');
			background-size: cover;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 200px;
			text-align: center;
			color: #fff;
		}
		header h1 {
			font-size: 5em;
		}
		.apps-grid {
			display: grid;
			grid-gap: 30px 30px;
			grid-template-columns: auto auto auto;
			padding: 10px;
			width: 100%;
			height: auto;
			overflow-x: hidden;
		}

		.grid-item {
			background-color: rgba(255, 255, 255, 0.5);
			border: 1px solid rgba(255, 255, 255, 0.5);
			padding: 20px;
			font-size: 30px;
			text-align: center;
			width: 30px;
			height: 30px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Peace</h1>
	</header>
	<div class="apps-container">
		<p>Select an activity to begin:</p>
		<div class="apps-grid">
			<div class="grid-item">Swirl Colors</div>
			<div class="grid-item">View Nature</div>
			<div class="grid-item">Guided Breathing</div>  
			<div class="grid-item">4</div>
			<div class="grid-item">5</div>
			<div class="grid-item">6</div>  
			<div class="grid-item">7</div>
			<div class="grid-item">8</div>
			<div class="grid-item">Auto</div>  
		</div>
	</div>
</body>
</html>
