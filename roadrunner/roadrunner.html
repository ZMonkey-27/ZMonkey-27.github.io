<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Source Code Pro" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Road Runner</title>

	<style>
		html, body {
			overflow: hidden;
			margin:0;
		}
	</style>
</head>
<body>
	<canvas></canvas>

	<script>
		var canvas = document.getElementsByTagName('canvas')[0];
		var ctx = canvas.getContext('2d');
		var cWidth, cHeight, cWidthCenter, cHeightCenter, cThird;
		var dashLine = 10, dashGap = 20, dashOffset = 3, offsetY = 0, offsetY2 = -500;
		var dashInterval, updateInterval;
		var gameStarted = false;
		
		resizeCanvas();
		//onCanvasLoad();
		update();

		function onCanvasLoad() {
			clearCanvas();
			var img = document.createElement('img');
			img.src="grass.jpg";
			document.body.appendChild(img);
			ctx.drawImage(img, 0, offsetY, canvas.width, canvas.height);
			ctx.drawImage(img, 0, offsetY2, canvas.width, canvas.height);
			offsetY++;
			offsetY2++;
			img.remove();
			ctx.strokeStyle="#828282";
			ctx.fillStyle="#828282";
			ctx.lineWidth = 10;
			//Road Border
			ctx.beginPath();
			ctx.setLineDash([]);
			//Left
			ctx.moveTo(0, cHeight);
			ctx.lineTo((cWidthCenter/2),0);
			//Top
			ctx.lineTo((cWidthCenter+(cWidthCenter/2)),0);
			//Right
			ctx.lineTo(cWidth, cHeight);
			//Bottom
			ctx.lineTo(0, cHeight);
			ctx.fill();
			ctx.stroke();
			//Road dashes
			ctx.strokeStyle="#fff";
			ctx.beginPath();
			ctx.setLineDash([dashLine, dashGap]);
			ctx.lineDashOffset = dashOffset;
			dashOffset++;
			//Center line
			ctx.moveTo(cWidthCenter, 0);
			ctx.lineTo(cWidthCenter, cHeight);
			ctx.stroke();
			ctx.beginPath();
			ctx.setLineDash([]);
			//Road yellow borders
			ctx.moveTo(8, cHeight);
			ctx.lineTo((cWidthCenter/2)+8, -2);
			ctx.moveTo((cWidthCenter+(cWidthCenter/2)-8),-2);
			ctx.lineTo(cWidth-8, cHeight);
			ctx.strokeStyle="yellow";
			ctx.stroke();
			//Text
      		ctx.fillStyle = '#fff';
      		ctx.strokeStyle = '#fff';
      		if(isMobile()) {
      			ctx.font = "2em Calibri";
      			ctx.fillText("Touch To Start", cWidthCenter/2, cHeightCenter);
      		} else {
      			ctx.font = "7em Calibri";
				ctx.fillText("Click To Start", cWidthCenter/2, cHeightCenter);
			}
		}
		function onStart() {
			console.log('Game Started');
			dashLine = 200;
			dashGap = 100;
			updateInterval = setInterval(update, 10);
		}
		function onEnd() {
			//
		}
		function update() {
			clearCanvas();
			ctx.strokeStyle="#828282";
			ctx.fillStyle="#828282";
			ctx.lineWidth = 6;
			//Road Border
			ctx.beginPath();
			ctx.setLineDash([]);
			//Left
			ctx.moveTo(0, cHeight);
			ctx.lineTo(0, cHeight-cHeight*0.27);
			ctx.lineTo(cWidthCenter*0.75, cHeightCenter*0.7);
			//Top
			ctx.lineTo(cWidthCenter/0.75, cHeightCenter*0.7);
			//Right
			ctx.lineTo(cWidth, cHeight-cHeight*0.27);
			ctx.lineTo(cWidth, cHeight);
			//Bottom
			ctx.lineTo(0, cHeight);
			ctx.fill();
			ctx.stroke();

			//-Y-e-l-l-o-w- White Lines
			ctx.beginPath();
			ctx.setLineDash([]);
			//Left
			ctx.moveTo(-2, cHeight-cHeight*0.15);
			ctx.lineTo(cWidthCenter*0.8, cHeightCenter*0.7);
			//Right
			ctx.moveTo(cWidthCenter/0.8, cHeightCenter*0.7);
			ctx.lineTo(cWidth+2, cHeight-cHeight*0.15);
			ctx.strokeStyle="yellow";
			ctx.stroke();

			//Road dashes
			ctx.strokeStyle="#fff";
			ctx.lineWidth = 2;
			ctx.beginPath();
			ctx.setLineDash([dashLine, dashGap]);
			ctx.lineDashOffset = dashOffset;
			dashOffset++;
			//left lane (center left line)
			ctx.moveTo(cThird, cHeight);
			ctx.lineTo(cWidthCenter*0.9, cHeightCenter*0.7);
			//right lane (center right line)
			ctx.moveTo(cWidth-cThird, cHeight);
			ctx.lineTo(cWidthCenter/0.9, cHeightCenter*0.7);
			ctx.stroke();

			//Sky
			ctx.strokeStyle="#87ceeb";
			ctx.fillStyle="#87ceeb";
			ctx.beginPath();
			ctx.setLineDash([]);
			ctx.moveTo(0, cHeightCenter*0.7);
			ctx.lineTo(0, 0);
			ctx.lineTo(cWidth, 0);
			ctx.lineTo(cWidth, cHeightCenter*0.7);
			ctx.lineTo(0, cHeightCenter*0.7);
			ctx.fill();
			ctx.stroke();

			//Gree grass
			canvas.style.backgroundColor="green";

		}
		function clearCanvas() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
		function resizeCanvas () {
		    canvas.width=window.innerWidth;
		    canvas.height=window.innerHeight;
		    cWidth = canvas.width;
		    cHeight = canvas.height;
		    cWidthCenter = cWidth / 2;
		    cHeightCenter = cHeight / 2;
		    cThird = cWidth * 0.25;
		}
		function isMobile () {
			return /Mobi|Android/i.test(navigator.userAgent);
		}

		/*dashInterval = setInterval(iniPreRoad, 50);
		function iniPreRoad() {
			if(gameStarted) {
				clearInterval(dashInterval);
			} else {
				onCanvasLoad();
			}
		}*/

		window.addEventListener('click', function(e) {
			if(!gameStarted) {
				e.preventDefault() || e.preventDefault;
				gameStarted = true;
				onStart();
			}
		});
		window.addEventListener('touchstart', function(e) {
			if(!gameStarted) {
				e.preventDefault() || e.preventDefault;
				gameStarted = true;
				onStart();
			}
		});

		window.addEventListener('resize', function() {
			resizeCanvas();
		});

	</script>
</body>
</html>
